<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <!-- Mengimpor Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        h2 {
            margin-top: 30px;
        }

        button {
            margin-bottom: 10px;
        }

        #luasPersegiPanjang,
        #hasilPengecekan {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center mt-3">
            <a href="index.html" class="btn btn-primary">Home</a>
            <a href="artikel.html" class="btn btn-primary">About Me</a>
            <a href="jadwal_kuliah.html" class="btn btn-primary">Jadwal Kuliah</a>
            <a href="pendidikan.html" class="btn btn-primary">Pendidikan</a>
            <a href="daftar_barang.html" class="btn btn-primary">Daftar Barang</a>
            <a href="buku_tamu.html" class="btn btn-primary">Buku Tamu</a>
            <a href="https://tik.ft.unm.ac.id" class="btn btn-primary">JTIK</a>
            <a href="javascript.html" class="btn btn-primary">Java Script</a>
        </div>
        <h2 class="mt-4">Menghitung Luas Persegi Panjang</h2>
        <button class="btn btn-primary" onclick="hitungLuas()">Hitung Luas</button>
        <p id="luasPersegiPanjang"></p>

        <h2 class="mt-4">Memeriksa Angka Positif, Negatif, atau Nol</h2>
        <input type="number" id="angka" placeholder="Masukkan angka" class="form-control w-50 mt-2">
        <button class="btn btn-primary mt-2" onclick="cekAngka()">Cek</button>
        <p id="hasilPengecekan"></p>
    </div>

    <script>
        function hitungLuas() {
            var panjang = parseFloat(prompt("Masukkan panjang persegi panjang:"));
            var lebar = parseFloat(prompt("Masukkan lebar persegi panjang:"));
            var luas = panjang * lebar;
            document.getElementById("luasPersegiPanjang").innerHTML = "Luas Persegi Panjang adalah: " + luas;
        }

        function cekAngka() {
            var angka = parseFloat(document.getElementById("angka").value);
            var pesan = "";

            if (angka > 0) {
                pesan = "Angka ini adalah positif.";
            } else if (angka < 0) {
                pesan = "Angka ini adalah negatif.";
            } else {
                pesan = "Angka ini adalah nol.";
            }

            document.getElementById("hasilPengecekan").innerHTML = pesan;
        }
    </script>

    <!-- Mengimpor Bootstrap JS dan jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
